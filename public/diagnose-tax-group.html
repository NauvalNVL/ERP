<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Group Diagnostic Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background: white; border-radius: 10px; padding: 30px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .header h1 { color: #667eea; font-size: 32px; margin-bottom: 10px; }
        .header p { color: #666; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .card { background: white; border-radius: 10px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .card h2 { color: #333; font-size: 20px; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .icon { width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 16px; }
        .icon.success { background: #10b981; color: white; }
        .icon.error { background: #ef4444; color: white; }
        .icon.info { background: #3b82f6; color: white; }
        button { padding: 12px 24px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: bold; transition: all 0.3s; margin: 5px; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        button:active { transform: translateY(0); }
        .result { margin-top: 15px; padding: 15px; border-radius: 8px; }
        .success-box { background: #d1fae5; border-left: 4px solid #10b981; color: #065f46; }
        .error-box { background: #fee2e2; border-left: 4px solid #ef4444; color: #991b1b; }
        .info-box { background: #dbeafe; border-left: 4px solid #3b82f6; color: #1e40af; }
        pre { background: #1f2937; color: #10b981; padding: 15px; border-radius: 8px; overflow-x: auto; font-size: 12px; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        table th { background: #f3f4f6; padding: 10px; text-align: left; font-weight: 600; border-bottom: 2px solid #e5e7eb; }
        table td { padding: 10px; border-bottom: 1px solid #e5e7eb; }
        table tr:hover { background: #f9fafb; }
        .badge { display: inline-block; padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: bold; }
        .badge.success { background: #d1fae5; color: #065f46; }
        .badge.error { background: #fee2e2; color: #991b1b; }
        .loading { display: inline-block; width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî¨ Tax Group Diagnostic Tool</h1>
            <p>Complete diagnostic tool for Tax Group API and Database</p>
        </div>

        <div class="grid">
            <div class="card">
                <h2><span class="icon info">üîå</span> API Tests</h2>
                <button onclick="testAPI()">Test API Endpoint</button>
                <button onclick="testAPIDetailed()">Detailed API Test</button>
                <div id="apiResult"></div>
            </div>

            <div class="card">
                <h2><span class="icon success">üìä</span> Data Operations</h2>
                <button onclick="createTestData()">Create Test Data</button>
                <button onclick="seedData()">Seed Sample Data</button>
                <button onclick="clearResults()">Clear Results</button>
                <div id="dataResult"></div>
            </div>

            <div class="card">
                <h2><span class="icon info">üß™</span> Quick Info</h2>
                <div id="quickInfo">
                    <p style="color: #666; margin: 10px 0;">Click "Test API Endpoint" to begin diagnostics</p>
                </div>
            </div>
        </div>

        <div class="card">
            <h2><span class="icon success">üìã</span> Diagnostic Results</h2>
            <div id="mainResult"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000/api/invoices/tax-groups';

        function showInElement(elementId, html) {
            document.getElementById(elementId).innerHTML = html;
        }

        function formatJSON(data) {
            return `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        async function testAPI() {
            showInElement('apiResult', '<div class="loading"></div> Testing API...');
            showInElement('mainResult', '');
            
            try {
                const start = Date.now();
                const response = await fetch(API_BASE, {
                    headers: { 'Accept': 'application/json' }
                });
                const duration = Date.now() - start;
                const data = await response.json();
                
                let html = '<div class="success-box result">';
                html += `<strong>‚úÖ API Response OK</strong><br>`;
                html += `Status: ${response.status} ${response.statusText}<br>`;
                html += `Response Time: ${duration}ms<br>`;
                html += `Success: ${data.success ? 'Yes' : 'No'}<br>`;
                html += `Data Count: ${data.data ? data.data.length : 0}<br>`;
                html += '</div>';
                
                if (data.data && data.data.length > 0) {
                    html += '<table>';
                    html += '<thead><tr><th>Code</th><th>Name</th><th>Tax Applied</th><th>Status</th></tr></thead>';
                    html += '<tbody>';
                    data.data.forEach(item => {
                        html += `<tr>
                            <td><strong>${item.code}</strong></td>
                            <td>${item.name}</td>
                            <td><span class="badge ${item.sales_tax_applied === 'Y' ? 'success' : 'error'}">${item.sales_tax_applied}</span></td>
                            <td><span class="badge success">Active</span></td>
                        </tr>`;
                    });
                    html += '</tbody></table>';
                }
                
                showInElement('apiResult', html);
                
                // Quick info
                let info = `<div style="padding: 10px; background: #ecfdf5; border-radius: 8px; border-left: 4px solid #10b981;">`;
                info += `<strong style="color: #065f46;">‚úÖ System Status: HEALTHY</strong><br>`;
                info += `<span style="color: #047857;">‚Ä¢ API: Working</span><br>`;
                info += `<span style="color: #047857;">‚Ä¢ Database: ${data.data.length} records</span><br>`;
                info += `<span style="color: #047857;">‚Ä¢ Response: ${duration}ms</span>`;
                info += `</div>`;
                showInElement('quickInfo', info);
                
            } catch (error) {
                let html = '<div class="error-box result">';
                html += `<strong>‚ùå API Error</strong><br>`;
                html += `Message: ${error.message}<br>`;
                html += '</div>';
                showInElement('apiResult', html);
                
                let info = `<div style="padding: 10px; background: #fef2f2; border-radius: 8px; border-left: 4px solid #ef4444;">`;
                info += `<strong style="color: #991b1b;">‚ùå System Status: ERROR</strong><br>`;
                info += `<span style="color: #dc2626;">${error.message}</span>`;
                info += `</div>`;
                showInElement('quickInfo', info);
            }
        }

        async function testAPIDetailed() {
            showInElement('mainResult', '<div class="loading"></div> Running detailed diagnostics...');
            
            let html = '<div class="info-box result"><strong>üîç Detailed API Diagnostic</strong></div>';
            
            // Test 1: Basic connectivity
            html += '<h3 style="margin-top: 20px;">1. Basic Connectivity</h3>';
            try {
                const response = await fetch(API_BASE);
                html += `<p style="color: #10b981;">‚úÖ Server responding (${response.status})</p>`;
            } catch (e) {
                html += `<p style="color: #ef4444;">‚ùå Server not responding: ${e.message}</p>`;
            }
            
            // Test 2: JSON response
            html += '<h3 style="margin-top: 15px;">2. JSON Response Format</h3>';
            try {
                const response = await fetch(API_BASE);
                const data = await response.json();
                html += `<p style="color: #10b981;">‚úÖ Valid JSON response</p>`;
                html += formatJSON(data);
            } catch (e) {
                html += `<p style="color: #ef4444;">‚ùå Invalid JSON: ${e.message}</p>`;
            }
            
            // Test 3: Data structure
            html += '<h3 style="margin-top: 15px;">3. Data Structure Validation</h3>';
            try {
                const response = await fetch(API_BASE);
                const data = await response.json();
                
                if (data.success === true) html += `<p style="color: #10b981;">‚úÖ success flag is true</p>`;
                else html += `<p style="color: #ef4444;">‚ùå success flag is ${data.success}</p>`;
                
                if (Array.isArray(data.data)) html += `<p style="color: #10b981;">‚úÖ data is an array</p>`;
                else html += `<p style="color: #ef4444;">‚ùå data is not an array</p>`;
                
                if (data.data && data.data.length > 0) {
                    html += `<p style="color: #10b981;">‚úÖ Contains ${data.data.length} records</p>`;
                    
                    // Check first record structure
                    const first = data.data[0];
                    if (first.code) html += `<p style="color: #10b981;">‚úÖ Record has 'code' field</p>`;
                    if (first.name) html += `<p style="color: #10b981;">‚úÖ Record has 'name' field</p>`;
                    if (first.sales_tax_applied) html += `<p style="color: #10b981;">‚úÖ Record has 'sales_tax_applied' field</p>`;
                } else {
                    html += `<p style="color: #ef4444;">‚ùå No records in data array</p>`;
                }
            } catch (e) {
                html += `<p style="color: #ef4444;">‚ùå Structure validation failed: ${e.message}</p>`;
            }
            
            showInElement('mainResult', html);
        }

        async function createTestData() {
            showInElement('dataResult', '<div class="loading"></div> Creating test data...');
            
            const timestamp = Date.now();
            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        code: 'TEST' + timestamp,
                        name: 'Test Tax Group ' + timestamp,
                        sales_tax_applied: 'Y'
                    })
                });
                const data = await response.json();
                
                if (response.ok && data.success) {
                    let html = '<div class="success-box result">';
                    html += `<strong>‚úÖ Test data created successfully!</strong><br>`;
                    html += `Code: ${data.data.code}<br>`;
                    html += `Name: ${data.data.name}`;
                    html += '</div>';
                    showInElement('dataResult', html);
                } else {
                    let html = '<div class="error-box result">';
                    html += `<strong>‚ùå Failed to create test data</strong><br>`;
                    html += `Message: ${data.message || 'Unknown error'}`;
                    html += '</div>';
                    showInElement('dataResult', html);
                }
            } catch (error) {
                let html = '<div class="error-box result">';
                html += `<strong>‚ùå Error</strong><br>${error.message}`;
                html += '</div>';
                showInElement('dataResult', html);
            }
        }

        async function seedData() {
            showInElement('dataResult', '<div class="loading"></div> Seeding sample data...');
            
            try {
                const response = await fetch(API_BASE + '/seed', {
                    method: 'POST',
                    headers: { 'Accept': 'application/json' }
                });
                const data = await response.json();
                
                let html = '<div class="success-box result">';
                html += `<strong>‚úÖ ${data.message}</strong>`;
                html += '</div>';
                showInElement('dataResult', html);
                
                // Refresh API test
                setTimeout(testAPI, 500);
            } catch (error) {
                let html = '<div class="error-box result">';
                html += `<strong>‚ùå Seed Error</strong><br>${error.message}`;
                html += '</div>';
                showInElement('dataResult', html);
            }
        }

        function clearResults() {
            showInElement('apiResult', '');
            showInElement('dataResult', '');
            showInElement('mainResult', '');
            showInElement('quickInfo', '<p style="color: #666; margin: 10px 0;">Results cleared. Click "Test API Endpoint" to begin diagnostics</p>');
        }

        // Auto-run on load
        window.onload = () => {
            console.log('üî¨ Tax Group Diagnostic Tool Ready');
            testAPI();
        };
    </script>
</body>
</html>
